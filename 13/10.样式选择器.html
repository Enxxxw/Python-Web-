<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div>北京</div>
    <div id='c1'>上海</div>
    <div>深圳</div>
    <div>广州</div>
</div>


<script src="static/plugins/jquery-3.7.1.js"></script>
<script type="text/javascript">
    // 利用jQuery中的功能实现某些效果

$("#c1").prev()        // 上一个
$("#c1")
$("#c1").next()        // 下一个
$("#c1").next().next() // 下一个、下一个

</script>

</html>
